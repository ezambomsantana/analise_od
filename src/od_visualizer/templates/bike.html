  <div class="container-fluid">
    <div class="row">

      <main role="main" class="col-md-12 col-lg-12">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

        <div>

          <div id='filters' style="float:left">
            <div class="form-group">
              <label for="exampleFormControlSelect2">Elevação</label>
              <select  class="form-control" id="elevacao">
                <option value="0" selected >Todas</option>
                <option value="2">Até 2%</option>

            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Distância > (metros) </label>
              <input class="form-control" type="text" value="0" id="distanciaMaior">
            </div>      
            <div class="form-group">
              <label for="exampleFormControlSelect2">Distância < (metros) </label>
              <input class="form-control" type="text" value="0" id="distanciaMenor">
            </div>      
            <div class="form-group">
              <label for="exampleFormControlSelect2">Tempo (minutos)</label>
              <input class="form-control" type="text" value="0" id="tempo">

            <div class="form-group">
              <label for="exampleFormControlSelect2">Fluxo Minímo</label>
              <input class="form-control" type="text" value="0" id="flow">

  <script type="text/javascript">


    var server = 'localhost:30116'

    var ate2 = false;
    var ate4 = false; 
    var linesMap = null;
    var arrowHead = null;
    var map = L.map('map').setView([-23.5489, -46.6388], 11);

    L.control.scale().addTo(map);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox.light'
    }).addTo(map);

    function styleGrid(feature) {

      return {
        weight: 1,
        opacity: 0.5,
        fillOpacity:0.0,
        color: 'gray'
      };
    }
    
    function highlightFeature(e) {
      var layer = e.target;

      info.update(layer.feature.properties);
    }

    var geojson;

    function resetHighlight(e) {
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    function initiate_flows_cars() {
      if (linesMap != null) {
        linesMap.forEach(item => map.removeLayer(item));
        arrowHead.forEach(item => map.removeLayer(item));
        linesMap = null;
        arrowHead = null;
      }

      elevacao = document.getElementById('elevacao').value;
      distanciaMenor = document.getElementById('distanciaMenor').value;
      distanciaMaior = document.getElementById('distanciaMaior').value;
      tempo = document.getElementById('tempo').value;
      flow = document.getElementById('flow').value;

      var url = 'http://' + server + '/fluxos_cars?elevacao=' + elevacao + '&distanciaMenor=' + distanciaMenor + '&distanciaMaior=' + distanciaMaior + '&tempo=' + tempo + '&flow=' + flow
      fetch(url, {
        method: 'get',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
      }).then(function (response) {
        response.json()
          .then(function (result) {
            fluxo_cars = JSON.parse(result)
            show_fluxos_cars(fluxo_cars, 'blue')
          })
      }).catch(function (err) {
        // Error
      });
    }


    function initiate_flows_public() {
      if (linesMap != null) {
        linesMap.forEach(item => map.removeLayer(item));
        arrowHead.forEach(item => map.removeLayer(item));
        linesMap = null;
        arrowHead = null;
      }

      elevacao = document.getElementById('elevacao').value;
      distanciaMenor = document.getElementById('distanciaMenor').value;
      distanciaMaior = document.getElementById('distanciaMaior').value;
      tempo = document.getElementById('tempo').value;
      flow = document.getElementById('flow').value;

      var url = 'http://' + server + '/fluxos_public?elevacao=' + elevacao + '&distanciaMenor=' + distanciaMenor + '&distanciaMaior=' + distanciaMaior + '&tempo=' + tempo + '&flow=' + flow
      fetch(url, {
        method: 'get',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
      }).then(function (response) {
        response.json()
          .then(function (result) {
            fluxo_public = JSON.parse(result)
            show_fluxos_cars(fluxo_public, 'green')
          })
      }).catch(function (err) {
        // Error
      });
    }

    function show_fluxos_cars(fluxo_data, colorLine) {

      var lines = fluxo_data.features
      .filter(function(feature) { return feature.geometry.type == "LineString" })
      .map(function(feature) {
          var coordinates = feature.geometry.coordinates;
          var count = feature.properties.count;
          coordinates.forEach(function(coordinate) { coordinate.reverse(); })
          return L.polyline(coordinates, {weight: count / 1000, color: colorLine});
      })


      lines.forEach(item => item.addTo(map));
      linesMap = lines

      var arrows = fluxo_data.features
      .filter(function(feature) { return feature.geometry.type == "LineString" })
      .map(function(feature) {
          var coordinates = feature.geometry.coordinates;
          var count = feature.properties.count;
          arrow = L.polylineDecorator(coordinates, {
            patterns: [
                {offset: '100%', repeat: 0, symbol: L.Symbol.arrowHead({pixelSize: 10, polygon: false, pathOptions: {stroke: true, weight: count / 1000, color: colorLine}})}
            ]
          })
          return arrow;
      })
      
      arrows.forEach(item => item.addTo(map));
      arrowHead = arrows


    };

    function initiate_grids() {
      curitiba = true;
      var url = 'http://' + server + '/grids'
      fetch(url, {
        method: 'get',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
      }).then(function (response) {
        response.json()
          .then(function (result) {
            fluxo_data = JSON.parse(result)
            show_grids()
          })
      }).catch(function (err) {
        // Error
      });
    }

    function show_grids() {
      fluxoLayer = L.geoJson(fluxo_data, {
        style: styleGrid
      }).addTo(map);
    };


    function initiate_ciclovias() {
      var url = 'http://' + server + '/ciclovias'
      fetch(url, {
        method: 'get',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
      }).then(function (response) {
        response.json()
          .then(function (result) {
            cptm_data = JSON.parse(result)
            ciclovias = L.geoJson(cptm_data, {
              style: style_cptm
            }).addTo(map);
          })
      }).catch(function (err) {
        // Error
      });
    }

    function style_cptm(feature) {
      if (feature.properties.rc_tipo == 'ciclovia') {
        return {
          opacity: 1,
          color: '#1B5B24',
          fillOpacity: 1
        };
      } else if (feature.properties.rc_tipo == 'ciclofaixa') {
        return {
          opacity: 1,
          color: '#662022',
          fillOpacity: 1
        };
      } else {
        return {
          opacity: 1,
          color: '#757320',
          fillOpacity: 1
        };        
      }
    }

    function reload() {
      initiate_flows_cars();
      initiate_flows_public();
    }

    initiate_ciclovias();
    initiate_flows_cars();
    initiate_flows_public();
    initiate_grids();

  </script>
