
<!DOCTYPE html>
<html>
<head>
	
	<title>Choropleth Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="us-states.js"></script>

<script type="text/javascript">

    var subway = false;
    var distritos = false;
    var pontos = false;

    var renda = false;
    var distancia = false;

    var subwayLayer;
    var distritosLayer;
    var pontosLayer;

    var map = L.map('map').setView([-23.5, -46.5], 8);
    var metro_data;
    var pontos_data;

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Nome Distrito</h4>' +  (props ?
            '<b>' + props.NomeDistri + '</b><br>' +
            '<b>Renda: '+ props.RENDA_FA +'</b><br>' +
            '<b>Distância: '+ props.MEDIA_DIST +'</b>'
            
            
            : 'Hover over a state');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 10000 ? '#800026' :
				d > 8000  ? '#BD0026' :
				d > 6000  ? '#E31A1C' :
				d > 4000  ? '#FC4E2A' :
				d > 2000   ? '#FD8D3C' :
				d > 20   ? '#FEB24C' :
				d > 10   ? '#FED976' :
							'#FFEDA0';
	}

	function style(feature) {
        if (!renda && !distancia) {
            return {
                weight: 2,
                opacity: 1,
                color: 'black',
                dashArray: '3',
                fillOpacity: 0.5,
                fillColor: '#FED976'
            };
        }
        if (renda) {
            return {
                weight: 2,
                opacity: 1,
                color: 'black',
                dashArray: '3',
                fillOpacity: 0.5,
                fillColor: getColor(feature.properties.RENDA_FA)
            };
        }
        if (distancia) {
            return {
                weight: 2,
                opacity: 1,
                color: 'black',
                dashArray: '3',
                fillOpacity: 0.5,
                fillColor: getColor(feature.properties.MEDIA_DIST)
            };
        }


    }
    
    function style_subway(feature) {
		return {
			opacity: 1,
			color: 'red',
			fillOpacity: 1
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

    function initiate_distritos() {
        if (distritos) {
            distritos = false;
            map.removeLayer(distritosLayer);
            return;
        }
        distritos = true;
        var url = 'http://localhost:5002/distritos'
        fetch( url, {
            method: 'get',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
        }).then( function( response ) {
            response.json()
            .then(function(result){
                statesData = JSON.parse(result)
                show_distritos()
            }) 
        }).catch( function( err ) {
            // Error
        });
    }

    function show_distritos() {
        distritosLayer = L.geoJson(statesData, {
		    style: style,
		    onEachFeature: onEachFeature
        }).addTo(map);

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                labels = [],
                from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
                    '<i style="background:' + getColor(from + 1) + '"></i> ' +
                    from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };

    };

    function initiate_subway() {
        if (subway) {
            subway = false;
            map.removeLayer(subwayLayer);
            return;
        }
        subway = true;
        var url = 'http://localhost:5002/metro'
        fetch( url, {
            method: 'get',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
        }).then( function( response ) {
            response.json()
            .then(function(result){
                metro_data = JSON.parse(result)
                show_metro()()
            }) 
        }).catch( function( err ) {
            // Error
        });     
    }

    function show_metro() {
        subwayLayer = L.geoJson(metro_data, {
            style: style_subway
        }).addTo(map);


    };


    function initiate_pontos() {
        if (pontos) {
            pontos = false;
            map.removeLayer(pontosLayer);
            return;
        }
        pontos = true;
        var url = 'http://localhost:5002/pontos'
        fetch( url, {
            method: 'get',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
        }).then( function( response ) {
            response.json()
            .then(function(result){
                pontos_data = JSON.parse(result)
                show_pontos()
            }) 
        }).catch( function( err ) {
            // Error
        });     
    }

    function show_pontos() {
        var markerArray = [];
        console.log(pontos_data)
        for (var prop in pontos_data) {
        }
        for (var i in pontos_data) {
            position = pontos_data[i];
            console.log(position)
            markerArray.push(L.marker([position[1], position[0]]));
        }

        pontosLayer = L.featureGroup(markerArray).addTo(map);
    }

    function change_renda() {
        renda = !renda;
    }

    function change_distancia() {
        distancia = !distancia;
    }



</script>

Camadas:<br>

<input type="checkbox" value="metro" onclick="initiate_subway()">Metrô</input><br>
<input type="checkbox" value="metro" onclick="initiate_distritos()">Distritos</input><br>
&nbsp;&nbsp;&nbsp;<input type="checkbox" value="metro" onclick="change_renda()">Renda</input><br>
&nbsp;&nbsp;&nbsp;<input type="checkbox" value="metro" onclick="change_distancia()">Distância</input><br>
<input type="checkbox" value="metro" onclick="initiate_pontos()">Pontos</input><br>


</body>
</html>
